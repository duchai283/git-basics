<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn HTML easily">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="John Doe">
    <title>My Webpage</title>
</head>

<!-- body tag holds all visible content -->

<body>
    <!-- Text Tags -->
    <!-- header tags h1 - h6 where h1 is largest and gets  progress-->
    <h1>Main Heading (h1)</h1>
    <h2>Sub Header (h2)</h2>
    <h3>Section title (h3)</h3>
    <h4>Smaller Title (h4)</h4>
    <h5>Minor Heading (h5)</h5>
    <h6>Smallest Heading (h6)</h6>

    <!-- p tag for description -->
    <p>This is a paragraph tag (p)</p>

    <div style="background-color: grey; padding:10px">
        <h3>Div Section</h3>
        <p>This is a block level container using "< div>".
    </div>
    <p>This text container a <span style="color:yellow; background-color: black;">highlighted word</span> using a "<
            span></>"</span></p>


    <table border="5">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Phil</td>
            <td>26</td>
        </tr>
    </table>

</body>

</html>
