<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A complete structure of HTML page">
    <title>My Complete Website (Completed)</title>
</head>

<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <p>This page contains various HTML elements we have learned</p>
    </header>
    <section>
        <h2>Topics Covered</h2>
        <ul>
            <li>HTML structure</li>
            <li>Meta Tags</li>
            <li>Headings, Paragraphs, Spans and Divs</li>
            <li>Lists</li>
            <li>Tables</li>
            <li>Forms</li>
        </ul>
    </section>
    <section>
        <h2>Student Scores</h2>
        <table border="1">
            <tr>
                <td>Name</td>
                <td>Score</td>
            </tr>
            <tr>
                <td>Bod</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>100</td>
            </tr>
        </table>
    </section>
    <br>
    <section>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <br>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <br>
            <select name="" id="country" required>
                <option value="">Please Choose</option>
                <option value="USA">USA</option>
                <option value="Korea">Korea</option>
                <option value="Mexico">Mexico</option>
            </select>

            <br>
            <br>
            <button type="submit">Sign up</button>
        </form>
    </section>
    <footer>
        <p>Create By *Hai Lam* - 2025</p>
    </footer>
</body>

</html>
