<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // Javascript code goes here
        console.log('Hello, world!')

    <button onclick="alert(`Hello, Javascript`)">Click Me!</button>
