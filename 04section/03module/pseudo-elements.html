<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote::before {
            content: '"';
            font-size: 20px;
            color: gray;
            padding-right: 5px;
        }

        .quote::after {
            content: '"';
            font-size: 20px;
            color: gray;
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <p class="quote">This is a quote</p>
</body>

</html>
