<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        .serif {
            font-family: "Time New Roman", serif;
        }

        .sans-serif {
            font-family: Arial, sans-serif
        }

        .monospace {
            font-family: "Courier New", monospace;
        }
    </style>

</head>
<!-- 
    Font family (choosing the right fonts)
    Font size (scaling textg appropriately)
    Fotn weight & style (bold, italic, etc)
    Text alignment & spacing (line height, letter spacing)
    Text trasnformation & decoration (uppercase, underline, etc.)
    Google Fonts (importing custom fonts)
 -->

<body>
    <p class="serif">This is serif font</p>
    <p class="sans-serif">This is sans-serif font</p>
    <p class="monospace">this is a monospace font</p>
</body>

</html>
