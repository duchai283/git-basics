<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding media</title>
</head>

<body>
    <!-- How to use image tag, an audio tag, and a video tag -->
    <!-- img -->
    <img src="./random.jpg" alt="just a random picture" width="480">
    <!-- audio -->
    <audio controls>
        <source src="./random-thoughts-20586.mp3" type="audio/mpeg">
    </audio>

    <video controls width="380">
        <source src="7565438-hd_1080_1920_25fps.mp4" type="video/mp4">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yu-FqZEFrSQ?si=w_4voK9yO4vLRU-O"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
