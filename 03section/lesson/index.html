<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main tag -->
    <main>
        <!-- section tag -->
        <section>
            <h2>About Us</h2>
            <p>We build websites using clean HTML and CSS</p>
        </section>
        <!-- article tag -->
        <article>
            <h2>Latest Blog Post</h2>
            <p>Understanding the importance of semantic HTML.</p>
        </article>
        <!-- aside tag: contains sidebar -->
        <aside>
            <h3>Sidebar</h3>
            <p>Links to useful resources</p>
        </aside>
        <!-- footer tag -->
        <footer>
            <p>&copy; 2025 My Website</p>
        </footer>
    </main>
</body>

</html>
